<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/forgot_password.css">
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="forgot-password-wrapper">
      <div class="header">
        <div class="go-back">
          <span><a href="/">&#8592</a></span>
        </div>
        <h1 class="header-title">Enter Email Of Account</h1>
      </div>
      <form id="email-form" class="forgot-form" action="/forgot_password" method="POST">
        <input type="email" class="forgot-input" name="email" placeholder="Email" required="true">
        <button class="input-submit" id="input-submit">Send Email</button>
      </form>
      {% if not email_exists %}
        <span class="error-message">*Account Not Found</span>
      {%endif%}
    </div>
    <script src="../static/forgot_password.js"></script>
  </body>
</html>
